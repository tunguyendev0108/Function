<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi giữa feet và meters</title>
  </head>
  <body>
    <script>
      function feetToMeter(feet) {
        let meter = 0.305 * feet;
        return meter;
      }
      function meterToFeet(meter) {
        let feet = 3.279 * meter;
        return feet;
      }
      let feet = prompt("Nhập feet: ");
      document.write(feet + " feet = " + feetToMeter(feet) + " meter");
      document.write("<br>");
      let meter = prompt("Nhập meter: ");
      document.write(meter + " meter = " + meterToFeet(meter) + " feet");
    </script>
  </body>
</html>
